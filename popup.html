<!doctype html>
<html>
<head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Open+Sans|Raleway">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="jquery-3.1.1.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script src="bootstrap.min.js"></script>
    <script src="popup.js"></script>
    <style type="text/css">
    html {
        width: 400px;
        height: 300px;
        padding: 10px;
    }
    body {
        font-family: 'Open Sans', Calibri, Candara, Segoe, "Segoe UI", Optima, Arial, sans-serif;
        font-size: 100%;
    }
    h1 {
        font-size: 16px;
    }

    p {
        font-size: 16px;
        font-weight: 600;
    }

    .progress {
        margin-bottom: 0px;
    }

    .container {
        padding: 10px 0px;
    }

    </style>

</head>
<body>
    <div class="container">
        <p id ="sentiment">Article Bias:</p>
        <div class="progress">
            <div id="article-bar" class="progress-bar" role="progressbar" aria-valuenow="70"
                aria-valuemin="0" aria-valuemax="100" style="width:70%">
                70% Complete
            </div>
        </div>
    </div>
    <div class="container">
        <p id="author">Author: </p>
        <div id="bias-hover" class="progress" data-toggle="tooltip" title="hovered">
            <div id="author-bias-bar" class="progress-bar" role="progressbar" aria-valuenow="70"
                aria-valuemin="0" aria-valuemax="100" style="width:70%">
                <span class="sr-only">70% Complete</span>
            </div>
        </div>
        <div class="progress" data-toggle="tooltip" title="hovered">
            <div id="author-open-bar" class="progress-bar" role="progressbar" aria-valuenow="70"
                aria-valuemin="0" aria-valuemax="100" style="width:70%">
                <span class="sr-only">70% Complete</span>
            </div>
        </div>
        <div class="progress" data-toggle="tooltip" title="hovered">
            <div id="author-fam-bar" class="progress-bar" role="progressbar" aria-valuenow="70"
                aria-valuemin="0" aria-valuemax="100" style="width:70%">
                <span class="sr-only">70% Complete</span>
            </div>
        </div>
    </div>

</body>


</html>
